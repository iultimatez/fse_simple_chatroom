<html>
	<head>
		<title>Chatroom</title>
		<!-- Latest compiled and minified CSS -->
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
		<script>
			var sendBtn = $('#send');
			sendBtn.on('click', function(e){
				console.log('clicked');
			});
		</script>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		
		<div class="row">
			<div class="container navbar-fixed-top bar">
			  <h2 class="text-muted text-center">Chatroom</h2>
			  <hr>
			</div>

		</div>
		<div class="row">
		  <div class="container">
		  	  <div class="content">
		  	  	
		  	  </div>
		  </div>
		</div>
		<div class="row">
			<div class="container navbar-fixed-bottom bar">
			  <hr>
			  <form class="form-horizontal">
			    <div class="form-group">
			      <label class="col-sm-2 control-label" id="userName">Your name: </label>
			      <div class="col-sm-8">
			        <input type="text" class="form-control" id="inputMsg" placeholder="Type your name...">
			      </div>
			      <div class="col-sm-2">
			        <a class="btn btn-default" id="sendInput">Start!<a>
			      </div>
			    </div>
			    
			  </form>
			</div>

		</div>
		
		<script src="index.js"></script>
	</body>
</html>
